<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发发发娱乐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部栏 -->
  <header class="top-bar">
    <div class="logo">发发发娱乐</div>
    <div class="search-box">
      <input type="text" placeholder="搜索游戏..." />
      <span class="icon">🔍</span>
    </div>
  </header>

  <!-- 横幅广告 -->
  <section class="banner">
    <img src="https://picsum.photos/400/150?random=1" alt="广告横幅">
  </section>

  <!-- 分类菜单 -->
  <nav class="category">
    <button class="active">热门</button>
    <button>小游戏</button>
    <button>视频</button>
    <button>益智</button>
    <button>更多</button>
  </nav>

  <!-- 游戏图标区 -->
  <main class="game-grid">
    <div class="game-card">
      <img src="https://picsum.photos/120/120?random=2" alt="游戏1">
      <p>糖果消除</p>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/120/120?random=3" alt="游戏2">
      <p>极速赛车</p>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/120/120?random=4" alt="游戏3">
      <p>萌宠连连看</p>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/120/120?random=5" alt="游戏4">
      <p>水果派对</p>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/120/120?random=6" alt="游戏5">
      <p>猜图挑战</p>
    </div>
    <div class="game-card">
      <img src="https://picsum.photos/120/120?random=7" alt="游戏6">
      <p>欢乐跳一跳</p>
    </div>
  </main>

  <!-- 底部导航栏 -->
  <footer class="bottom-nav">
    <div class="nav-item active">
      <span>🏠</span>
      <p>首页</p>
    </div>
    <div class="nav-item">
      <span>🎁</span>
      <p>优惠</p>
    </div>
    <div class="nav-item">
      <span>💰</span>
      <p>充值</p>
    </div>
    <div class="nav-item">
      <span>💸</span>
      <p>提现</p>
    </div>
    <div class="nav-item">
      <span>👤</span>
      <p>我的</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
